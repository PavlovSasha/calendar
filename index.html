<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;subset=cyrillic" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="header__container">
                <div class="header__control">
                    <button class="header__button">Добавить</button>
                    <button class="header__button">Обновить</button>
                </div>
                <div class="header__search">
                    <img class="search__img" src="public/img/search.svg">
                    <input class="search__input" type="text" placeholder="Событие, дата или участник">
                </div>
            </div>
        </div>
        <div class="calendar">
            <div class="calendar__header">
                <button class="calendar__header__button_back">&#9656</button>
                <span class="calendar__header__date"></span>
                <button class="calendar__header__button_forward">&#9656</button>
                <button class="calendar__header__button_today">Сегодня</button>
            </div>
            <div class="calendar__table">
            </div>
        </div>
    </body>
</html>
